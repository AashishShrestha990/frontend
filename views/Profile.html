        <div class="col-lg-12 mb-1">
            <div class="card">
                <div class="card-body">
                    <h1 class="mb-1">Profile</h1>
                    <form method="POST" id="profile">

                        <div class="form-group">

                            <label for="uname">Display Name</label>
                            <input type="text" class="form-control" id="uname" name="first_name" placeholder="Display Name"
                                   value="">
                        </div>
                        <div class="form-group">

                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" id="FirstName" name="first_name" placeholder="First Name"
                                   value="">
                        </div>
                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="LastName" name="last_name" placeholder="Last Name"
                                   value="">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="address" placeholder="Email"
                                   value="">
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country"
                                   value="">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="State"
                                   value="">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City"
                                   value="">
                        </div>

                        <div class="form-group">
                            <label for="address">Address Optional</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                                   value="">
                        </div>
                        <div class="form-group">
                            <label for="postalcode">Postal Code</label>
                            <input type="text" class="form-control" id="postalcode" name="zip_code" placeholder="Postal Code"
                                   value="">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Mobile Number"
                                   value="">
                        </div>

                        <button type="submit" class="btn btn-primary float-right">Update</button>
                    </form>
                </div>
            </div>

    <script>
        function logOut(keyname){
            // console.log('responser');
            window.localStorage.removeItem(keyname);
            window.location.href = 'login.html';

        }

        var aToken = window.localStorage.getItem('token');
        absentToken(aToken);

        function absentToken(token) {
            if (!token) {
                window.location.href = "index.html"
            }
        }
    </script>
